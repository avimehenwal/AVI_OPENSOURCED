<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h3>Bootstrapping!</h3>
  

    <div id="data_table">
      <div class="panel panel-default">
        <div class="panel-heading">Panel heading</div>
        <div class="panel-body">
          <p> False positive report statistics. Source alexa top 50000 urls</p>
        </div>

        <!-- <table class="table table-hover"> -->
        <table class="table table-bordered table-condensed table-hover">
            <caption><h2> False Positive Report Count</h2></caption>
            <tr>
                <th><a href="/fp/red">RED</a></th>
                <td><a href="/fp/red">4</a></td>
            </tr>
            <tr>
                <th><a href="/fp/yellow">YELLOW</a></th>
                <td><a href="/fp/yellow">6</a></td>
            </tr>
                <th><a href="/fp/gray">GRAY   </a></th>
                <td><a href="/fp/gray">5</a></td>
            <tr>
                <th><a href="/fp/green">GREEN     </a> </th>
                <td><a href="/fp/green">2</a></td>
            </tr>
        </table>
      </div>
    </div>

    <div> 
      <!-- Standard button -->
      <button type="button" class="btn btn-default btn-block">Default</button>
      <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
      <button type="button" class="btn btn-primary btn-lg active">Primary</button>
      <!-- Indicates a successful or positive action -->
      <button type="button" class="btn btn-success btn-sm">Success</button>
      <!-- Contextual button for informational alert messages -->
      <button type="button" class="btn btn-info btn-xs">Info</button>
      <!-- Indicates caution should be taken with this action -->
      <button type="button" class="btn btn-warning">Warning</button>
      <!-- Indicates a dangerous or potentially negative action -->
      <button type="button" class="btn btn-danger">Danger</button>
      <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
      <button type="button" class="btn btn-link">Link</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
