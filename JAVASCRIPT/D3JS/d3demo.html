<!DOCTYPE html>
 <html>
   <head>
     <script type="text/javascript" src="d3.min.js"></script>
   </head>
   <body>
     <p>D3 Js!</p>
     <script>
        // only array are accepted, array of json
        var dataset = [ 5, 10, 15, 20, 30 ];

        // var dataset = [     {"x" : 1, "y" : 9, "r" : 5},
        //                     {"x" : 2, "y" : 8, "r" : 7},
        //                     {"x" : 3, "y" : 7, "r" : 3},
        //               ];

        var w = 500;
        var h = 100;
        var barPadding = 1; 
        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x", function(d, i) {return i * (w / dataset.length);})
           .attr("y", function(d) {return h - (d);})
           .attr("width", 20)
           .attr("height", function(d) {return d;})
           .attr("fill", "teal");

        var circles = svg.selectAll("circle")
             .data(dataset)
             .enter()
             .append("circle");

        circles.attr("cx", function(d, i) {return (i * 50) + 25;})
               .attr("cy", 50/2)
               .attr("r", function(d) {return d;});

     </script>
   </body>
 </html>
